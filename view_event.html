<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ event.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>{{ event.name }}</h2>
        <img src="{{ event.image_url }}" alt="{{ event.name }}" style="width: 100%; height: auto;">
        <p><strong>Time:</strong> {{ event.time.strftime('%A, %B %d, %Y %I:%M %p') }}</p>
        <p><strong>Address:</strong> {{ event.address }}</p>
        <p><strong>Tags:</strong> {{ event.tags }}</p>
        <a href="{{ url_for('search_event') }}" class="return-home-button">Back to Events</a>
    </div>
</body>
</html>
