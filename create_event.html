<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Ensure the button is at the top and links to the search event page -->
    <div class="container">
        <a href="{{ url_for('search_event') }}" class="return-home-button">Return to Search Event</a>
        <div class="create-event-section">
            <h1>Create Event</h1>
            <form action="{{ url_for('create_event') }}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Event Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Event Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="time">Event Time</label>
                    <input type="datetime-local" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="tags">Tags</label>
                    <select id="tags" name="tags[]" multiple required>
                        <!-- Add options for tags -->
                        <option value="workshop">Workshop</option>
                        <option value="seminar">Seminar</option>
                        <option value="meetup">Meetup</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="image">Event Image</label>
                    <input type="file" id="image" name="image">
                </div>
                <div class="form-group">
                    <label for="online">Is the event online?</label>
                    <input type="checkbox" id="online" name="online">
                </div>
                <div class="form-group">
                    <button type="submit">Create Event</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
